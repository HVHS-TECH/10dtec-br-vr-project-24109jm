<!DOCTYPE html>
<html>
  <head>
    <title>DiceRoll VR</title>
    <link rel="icon" type="image/png" href="./Favicon.png">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe-animation-component/5.0.0/aframe-animation-component.min.js"></script>
  </head>

  <body>
    <a-scene physics="gravity: -9.8; restitution: 0.1">
      <a-entity
        camera
        position="0 1.6 0"
        wasd-controls="enabled: true"
        look-controls="enabled: true">
      </a-entity>

      <a-sky color="lightblue"></a-sky>
      <a-entity id="player" dynamic-body></a-entity>

      <a-entity
        ply-model="src:WoodRoom.ply"
        scale="1 1 1"
        position="2 -2 -2"
        rotation="270 90 0"
        static-body>
      </a-entity>

      <a-entity
        ply-model="src:Table.ply"
        scale="0.5 0.5 0.5"
        position="1.5 -0.8 -0.7"
        rotation="270 90 0"
        static-body>
      </a-entity>

      <a-entity
        ply-model="src:DiceCup.ply"
        scale="0.05 0.05 0.05"
        position="0.7 1.1 -0.8"
        rotation="270 45 0"
        static-body>
      </a-entity>

      <a-entity
        ply-model="src:Dice.ply"
        scale="0.05 0.05 0.05"
        position="0.7 1.2 -0.75"
        rotation="270 45 0"
        static-body
        animation__roll="
          property: rotation;
          to: 630 405 360;
          dur: 2000;
          loop: true;
          easing: linear
        ">
      </a-entity>
    </a-scene>
  </body>
</html>
